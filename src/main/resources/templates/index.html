<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Book List</h2>
<a href="/add">Add Book</a>

<table border="1">
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Actions</th>
    </tr>

    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.price}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${b.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${b.id})}">Delete</a>
        </td>
        <td>
            <img th:src="@{/book/image/{id}(id=${b.id})}" width="80"/>
        </td>

    </tr>
</table>

</body>
</html>
